{%load  staticfiles  %}
{% load getSlug from poemApp_template_tags %}

<div class="jumbotron panel-jumbotron overflow-auto">
	<h3>{{name}}
	{% if author %}
		by {{author}}
	{% endif %}
	</h3>
	<hr/>
	{% for i in poems %}
		{% getSlug i.user as obj %}
		{{forloop.counter}}. <a href="{% url 'poemApp:poem' i.slug  %}">{{i.title}}</a> by <a href="{% url 'poemApp:showUserprofile' obj  %}">{{ i.user.username }}</a>
	<hr/>
	{% empty %}
	<strong> There are no poems present :( </strong>
	{% endfor %}
</div>
