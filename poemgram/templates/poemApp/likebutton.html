{%load  staticfiles  %}

<div class="btn-toolbar" role="group">
	<div class="btn-group">
		<button id="{{obj.id}}{{type}}0" type="button" disabled class="btn btn-outline-primary">{{obj.total_likes}}</button>
		<button id="{{obj.id}}" name="{{type}}"  type="submit" class="btn btn-primary btn-sm like-button">
        {% if user not in obj.likes.all %}
			Like
        {% else %}
			Dislike
        {% endif %}
		</button>
	</div>
</div>
