{% extends 'poemApp/base.html' %}
{%load  staticfiles  %}

{% block title_block %}
Compose
{% endblock %}

{% block body_block %}

<div class="jumbotron panel-jumbotron">
	<h3>Please enter a link or the text of a article</h3>
	<form action="." method="get" id="textForm">
		<div class="form-group">
		<label class="required" for="url">URL:</label> 
		<input class="form-control" type="url" name="url" autofocus id="url">
		</div>
		<div class="form-group">
		<label class="required" for="text">Text:</label> 
		<textarea class="form-control notResizeable" type="text" name="text" id="text"></textarea>
		</div>
		<div class="form-group">
		<label class="required" for="text">Article Title:</label> 
		<input class="form-control" type="text" name="title" id="title">
		</div>
		<div class="row justify-content-center">
		<input class="btn btn-primary centered"  type="submit" value="Submit" id="submit"/>
		</div>
	</form>
</div>

<script src="{% static 'precompose.js' %}" badUrl= "{{badUrl}}"   ></script>
{% endblock %}
