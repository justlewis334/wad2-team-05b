{% extends 'poemApp/logoutBase.html' %}
{%load  staticfiles  %}


{% block title_block %}
Login
{% endblock %}

{% block page_block %}
<div class="container">

        <div class="jumbotron panel-jumbotron">
            <h3>Login</h3>
			<form method="post" action=".">
			{% csrf_token %}
			<div class="form-group">
				<label for="id_username">Username:</label> 
				<input type="text" name="username" autofocus required id="id_username" class="form-control is-invalid">
			</div>
			<div class="form-group">
				<label for="id_password">Password:</label> 
				<input type="password" name="password" required id="id_password" class="form-control is-invalid">
			</div>
			<input type="submit" value="Log In"/>
			<input type="hidden" name="next" value="{{ next }}"/>
			</form>
			<p class="centered">
				Not registered? <a href="{% url 'registration_register' %}">Register here!</a>
			</p>
			<p class="centered"><a href="{% url 'poemApp:landingPage' %}">Return to Index</a></p>
		</div>

</div>

{% endblock %}
