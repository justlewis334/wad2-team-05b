{% extends 'poemApp/logoutBase.html' %}
{%load  staticfiles  %}


{% block title_block %}
Login
{% endblock %}

{% block page_block %}
<div class="container">

        <div class="jumbotron panel-jumbotron text-center">
            <h1>Login</h1>
			<form method="post" action=".">
			{% csrf_token %}
			<div class="form-group">
				<label for="id_username">Username:</label> <input type="text" name="username" autofocus required id="id_username">
			</div>
			<div class="form-group">
				<label for="id_password">Password:</label> <input type="password" name="password" required id="id_password">
			</div>
			<input type="submit" value="Log In"/>
			<input type="hidden" name="next" value="{{ next }}"/>
			</form>
			<p>
				Not registered? <a href="{% url 'registration_register' %}">Register here!</a>
			</p>
			<p align="center"><a href="{% url 'poemApp:landingPage' %}">Return to Index</a></p>


</div>

{% endblock %}
