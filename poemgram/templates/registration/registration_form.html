{% extends 'poemApp/logoutBase.html' %}
{%load  staticfiles  %}

{% block title_block %}
Register
{% endblock %}

{% block page_block %}


<div class="container">

	<div class="jumbotron reg-jumbotron" >
		<h3>Register</h3>
		<form method="post" action="." class="needs-validation" novalidate id="regForm" >
		{% csrf_token %}
		<!--- TODO: convert the other inputs to be like the username, get the error message working -->
		
		<div class="form-group">
		<label class="required" for="id_username">Username:</label> 
		<input class="form-control" type="text" name="username" maxlength="150" autofocus id="id_username">
		</div>
		<div class="form-group">
		<label class="required" for="id_email">E-mail:</label> 
		<input type="email" class="form-control" name="email" required id="id_email" >

		</div>
		<div class="form-group">
		<label class="required" for="id_password1">Password:</label> 
		<input type="password" class="form-control" name="password1" required id="id_password1"> 
		</div>
		<div class="form-group">
		<label class="required" for="id_password2">Password confirmation:</label> 
		<input type="password" class="form-control" name="password2" required id="id_password2"> 

		</div>
		<!--{{ form.as_p }}-->
		<div class="row justify-content-center">
		<input type="submit" class="btn btn-primary" value="Register"/>
		</div>
		</form>
		<p class="centered"><a href="{% url 'auth_login' %}">Already have an account?</a></p>
	</div>
</div>

<script src="{% static 'validation.js' %}" validationUrl="{% url 'poemApp:validate' %}" ></script>

{% endblock %}
